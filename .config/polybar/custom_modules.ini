[module/healthbar]
type = custom/script
exec = ~/.local/bin/scripts/polybar_healthbar.sh
tail = true
interval = 3

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1

[module/wifibar]
type = custom/script
exec = ~/.local/bin/scripts/polybar_wifibar.sh
tail = true
interval = 3

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1

[module/netspeed]
type = custom/script
exec = ~/.local/bin/scripts/polybar_net_speed.sh
tail = true
interval = 2

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1

[module/bluetooth_speaker]
type = custom/script
exec = ~/.local/bin/scripts/polybar_bluetooth_speaker.sh
tail = true
interval = 3

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1
format-font = 1

[module/michurin]
type = custom/script
exec = ~/.cache/pypoetry/virtualenvs/machaerus-afsOMv7y-py3.10/bin/python ~/.local/bin/scripts/polybar_michurin.py
tail = true
interval = 5

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1
format-font = 1

[module/net_indicator]
type = custom/script
exec = ~/.local/bin/scripts/polybar_net_indicator.sh
tail = true
interval = 3

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1
format-font = 1

click-left = kitty -e nmtui-connect

[module/tresorit_indicator]
type = custom/script
exec = ~/.local/bin/scripts/tresorit_indicator.sh
tail = true
interval = 2

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1
format-font = 1

click-left = tresorit

[module/dunst_indicator]
type = custom/script
exec = ~/.local/bin/scripts/polybar_dunst_indicator.sh
tail = true
interval = 1

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1
format-font = 1

click-left = dunstctl set-paused toggle

[module/custom_time]
type = custom/script
exec = ~/.local/bin/scripts/polybar_custom_time.sh
tail = true
interval = 1

format-background = ${colors.dark0_hard}
format-foreground = ${colors.light0_soft}
format-padding = 1
format-font = 1

[module/redblock]
type = custom/text
content = " "
tail = true
interval = 10
content-background = ${colors.faded_red}
content-padding = 1

